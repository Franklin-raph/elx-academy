<body>
    

    <script>
        async function getBillInfo(){
            try {
                const billInfo = {waybillno:"SA01553551"}
            const response = await fetch("https://ifeanyiizuegbu.com/api/trackingapi.php",{
                method:"POST",
                body: JSON.stringify(billInfo),
                headers: {
                    "Content-Type": "application/json",
                }
            })
            console.log(response)
            const data = await response.json()
            console.log(data)
            } catch (error) {
                console.log(error.message)
            }

        }

        getBillInfo()
    </script>
