<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elx Academy - Edtech Solution</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- https://www.youtube.com/watch?v=Y08zSfX8riU -->
    <style>
      form {
        width: 50%;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form div {
        border: 1px solid #eee;
        width: 70%;
        border-radius: 5px;
      }
      .ri-key-fill {
        font-size: 32px;
      }

      @media screen and (max-width: 768px) {
        form {
          width: 75%;
        }
      }

      @media screen and (max-width: 992px) {
        form {
          width: 100%;
        }
      }
    </style>
  </head>

  <body class="bg-dark text-white">
    <form class="d-flex justify-center items-center flex-column mx-auto loginAdminForm">
      <div class="mx-auto d-flex justify-center items-center flex-column text-center py-5">
        <h3 class="mb-4">Admin Login</h3>
        <label for="inputPassword5" class="form-label"><i class="ri-key-fill"></i></label>
        <input
          type="password"
          name="password"
          id="inputPassword5"
          class="form-control w-75 mx-auto"
          placeholder="Admin Password"
          aria-describedby="passwordHelpBlock"
        />
        <input type="submit" class="btn btn-success mt-3 w-25 mx-auto" value="Login" />
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./js/adminLogin.js"></script>
  </body>
</html>
