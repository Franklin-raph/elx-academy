<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elx Academy - Edtech Solution</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
      * {
        font-family: "Poppins";
      }
      i {
        font-size: 22px;
        cursor: pointer;
      }

      .offcanvas-body {
        display: flex;
        flex-direction: column;
      }
      .offcanvas-body button {
        all: unset;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 2px 7px;
      }
      .offcanvas-body button p {
        margin-bottom: 0;
      }
      .offcanvas-header {
        border-bottom: 1px solid #eee;
      }
      .registerCourseForm {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="../elx-client/elx-adminpanel.html">Elx-Academy (Admin)</a>
        <a href="./elx-adminpanel.html"><i class="ri-home-5-fill"></i></a>
      </div>
    </nav>

    <form class="container py-5">
      <h2 class="pb-3 text-center">Edit Course</h2>
      <div class="mb-3">
        <label class="form-label">Course Title</label>
        <input type="text" class="form-control" required name="title" placeholder="Front End Web Development" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Description</label>
        <textarea class="form-control" required name="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Course Duration</label>
        <input type="text" class="form-control" required name="duration" placeholder="8 weeks" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Mode</label>
        <input type="text" class="form-control" required name="mode" placeholder="Online" />
      </div>
      <div class="mb-3">
        <label class="form-label">Lesson Duration</label>
        <input type="text" class="form-control" required name="lessonDuration" placeholder="2 Hours per class" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Price</label>
        <input type="text" class="form-control" required name="price" placeholder="#120,000" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Level</label>
        <select class="form-select" name="level" aria-label="Default select example">
          <option selected>Select Course Level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="mb-5">
        <label class="form-label">Pay Stack Link</label>
        <input type="text" name="paystackLink" required class="form-control" placeholder="https://www.paystack.com/" />
      </div>
      <div class="mb-5">
        <label class="form-label">Course Photo</label>
        <input type="text" class="form-control" required name="image" placeholder="https://image.com" />
      </div>
      <input type="submit" class="btn btn-success" value="Update Course" />
      <input type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" value="Delete Course" />
    </form>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Delete Course?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this course
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" onclick="deleteCourse()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./js/editCourse.js"></script>
  </body>
</html>
