<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elx Academy - Edtech Solution</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
      * {
        font-family: "Poppins";
      }
      i {
        font-size: 22px;
        cursor: pointer;
      }

      .offcanvas-body {
        display: flex;
        flex-direction: column;
      }
      .offcanvas-body button {
        all: unset;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 2px 7px;
      }
      .offcanvas-body button p {
        margin-bottom: 0;
      }
      .offcanvas-header {
        border-bottom: 1px solid #eee;
      }
      .registerCourseForm, .allCourses, .facilitatorTable {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Elx-Academy (Admin)</a>
        <i
          class="ri-menu-line"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        ></i>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <button class="viewStudentButton" data-bs-dismiss="offcanvas">
          <i class="ri-group-fill"></i>
          <p>View all Students</p>
        </button>
        <button class="viewFacilitatorButton" data-bs-dismiss="offcanvas">
          <i class="ri-group-fill"></i>
          <p>View all Facilitators</p>
        </button>
        <button class="viewCoursesButton" data-bs-dismiss="offcanvas">
          <i class="ri-book-2-fill"></i>
          <p>View all Courses</p>
        </button>
        <button class="registerStudentButton" data-bs-dismiss="offcanvas">
          <i class="ri-draft-fill"></i>
          <p>Register a course</p>
        </button>
        <button id="logout">
          <i class="ri-logout-box-line"></i>
          <p>Logout</p>
        </button>
      </div>
    </div>

    <form class="container py-5 registerCourseForm">
      <h2 class="pb-3 text-center">Course Registeration Form</h2>
      <div class="mb-3">
        <label class="form-label">Course Title</label>
        <input type="text" class="form-control" required name="title" placeholder="Front End Web Development" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Description</label>
        <textarea class="form-control" required name="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Course Duration</label>
        <input type="text" class="form-control" required name="duration" placeholder="8 weeks" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Mode</label>
        <input type="text" class="form-control" required name="mode" placeholder="Online" />
      </div>
      <div class="mb-3">
        <label class="form-label">Lesson Duration</label>
        <input type="text" class="form-control" required id="lessonDuration" name="lessonDuration" placeholder="2 Hours per class" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Price</label>
        <input type="text" class="form-control" required name="price" placeholder="#120,000" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Level</label>
        <select class="form-select" name="level" aria-label="Default select example">
          <option selected>Select Course Level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Pay Stack Link</label>
        <input type="text" name="paystackLink" required class="form-control" placeholder="https://www.paystack.com/" />
      </div>
      <div class="mb-3">
        <label class="form-label">Course Photo</label>
        <input type="text" class="form-control" required name="image" placeholder="https://image.com" />
      </div>
      <input type="submit" class="btn btn-success" value="Submit" />
    </form>

    <div class="container studentTable">
      <h2 class="text-center mt-5 mb-4">All Students</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Track</th>
            <th scope="col">Student</th>
            <th scope="col">School</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container facilitatorTable">
      <h2 class="text-center mt-5 mb-4">All Facilitators</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Track(s)</th>
          </tr>
        </thead>
        <tbody class="facilitatorTableBody"></tbody>
      </table>
    </div>

    <div class="allCourses container py-5">
      <h1 class="py-3 text-center">All Courses</h1>
      <div class="row justify-content-center items-items-center coursesContainer">
      </div>
    </div>

    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button> -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Elx-Academy</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Are you sure you want to delete this course</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
            <button type="button" class="btn btn-danger" onclick="deleteCourse()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./js/adminClient.js"></script>
  </body>
</html>
